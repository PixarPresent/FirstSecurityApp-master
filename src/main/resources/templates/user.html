<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row p-1" style="background-color: #343A40">
            <div class="col m-3">
                <h3 class="text-white">
                    <strong th:text="${user.email}"></strong>
                    with roles:
                    <normal th:each="role : ${user.getRoles()}" th:text="${#strings.replace(role.name, 'ROLE_', ' ')}"></normal>
                </h3>
            </div>

            <div class="col m-3">
                <div class="text-end">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-2 p-3">
                <div class="d-flex flex-column">

                    <a href="/user" class="btn btn-primary mb-2">User</a>

                    <a th:if="${user.roles.?[name == 'ROLE_ADMIN'].size() > 0}"
                       href="/admin" class="btn btn-outline-danger">Admin</a>
                </div>
            </div>

            <div class="col p-3">
                <h1>
                    User information-page
                </h1>

                <table class="table text-left">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th th:text="${user.id}"></th>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <span th:each="role : ${user.roles}"
                                  th:text="${#strings.replace(role.name, 'ROLE_', '')}"
                                  class="badge bg-secondary me-1">
                            </span>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>


</body>
</html>

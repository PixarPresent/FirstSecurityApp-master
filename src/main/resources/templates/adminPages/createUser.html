<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="col-4">
            <h1>Create User</h1>
            <form th:action="@{/admin/create}" th:method="post" th:object="${user}">
                <div class="mb-3 w-50">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required>
                </div>
                <div class="mb-3 w-50">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                </div>
                <div class="mb-3 w-50">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>
                <div class="mb-3 w-50">
                    <p class="fw-bold">Roles:</p>
                    <div th:each="role : ${roleList}">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="roles" th:value="${role.id}"
                                   th:checked="${role.name == 'ROLE_USER'}"
                                   th:disabled="${role.name == 'ROLE_USER'}"/>
                            <label class="form-check-label"
                                   th:text="${#strings.replace(role.name, 'ROLE_', '')}"></label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
    </div>
</body>
</html>

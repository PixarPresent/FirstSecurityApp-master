<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h2>Create User</h2>
    <form th:action="@{/admin/create}" th:method="post" th:object="${user}">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
            <br>

            <p>Roles:</p>
            <p th:each="role : ${roleList}">
                <label>
                    <input type="checkbox" name="roles" th:value="${role.id}"
                           th:checked="${role.name == 'ROLE_USER'}"
                           th:disabled="${role.name == 'ROLE_USER'}" />
                    <span th:text="${#strings.replace(role.name, 'ROLE_', '')}"></span>
                </label>
            </p>

        </div>
        <button type="submit">Create</button>
    </form>
</body>
</html>

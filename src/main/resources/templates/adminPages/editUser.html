<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="col-4"> <!-- Используем col-4, как в форме создания -->
      <h1 class="mt-4 mb-3">Edit User</h1>
      <div th:if="${passwordMismatch}" class="alert alert-danger" role="alert">
        <p th:text="${passwordMismatch}"></p>
      </div>
      <form th:action="@{/admin/edit}" th:method="post" th:object="${user}">
        <input type="hidden" name="id" th:value="${user.id}"/>

        <div class="mb-3 w-50">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" name="username" th:field="*{username}" class="form-control"
                 required>
        </div>

        <div class="mb-3 w-50">
          <label for="newPassword" class="form-label">New Password:</label>
          <input type="password" id="newPassword" name="newPassword" class="form-control">
        </div>

        <div class="mb-3 w-50">
          <label for="confirmPassword" class="form-label">Confirm New Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                 placeholder="Confirm new password">
        </div>

        <div class="mb-3 w-50">
          <p class="fw-bold">Roles:</p>
          <div th:each="role : ${roleList}">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="roles" th:value="${role.id}"
                     th:checked="${role.name == 'ROLE_USER' or (user.roles != null and user.roles.contains(role))}"
                     th:disabled="${role.name == 'ROLE_USER'}"/>
              <label class="form-check-label"
                     th:text="${#strings.replace(role.name, 'ROLE_', '')}"></label>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Edit</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</body>
</html>

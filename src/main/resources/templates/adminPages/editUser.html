<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
  <h2>Edit User</h2>
  <form th:action="@{/admin/edit}" th:method="post" th:object="${user}">
    <input type="hidden" name="id" th:value="${user.id}" /> <!-- Явное скрытое поле для ID -->
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" th:field="*{username}" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" th:field="*{password}" placeholder="Enter new password" >
      <br>
      <p>Roles:</p>
      <p th:each="role : ${roleList}">
        <label>
          <input type="checkbox" name="roles" th:value="${role.id}"
                 th:checked="${user.roles != null and user.roles.contains(role)}"
                 th:disabled="${role.name == 'ROLE_USER'}" />
          <span th:text="${#strings.replace(role.name, 'ROLE_', '')}"></span>
        </label>
      </p>
    </div>
    <button type="submit">Edit</button>
  </form>

</body>
</html>
